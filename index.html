<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mystical Productions</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="model.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="demo-styles.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js"></script>
    <style>
     body{
       padding:20px;
         }
    </style>
    <script>
    $(document).ready(function(){
      $('#MybtnModal').click(function(){
        $('#Mymodal').modal('show')
     });
    });
   </script>
  </head>
  <body>
    <img class="header_logo" src="logo.png"></img>
    <div id="card">
    <model-viewer src="untitled.glb" camera-controls ar-modes="scene-viewer webxr quick-look"  ar autoplay>
    <button class="Hotspot" slot="hotspot-1" data-position="0.046398903294652384m 0.04692296430215609m 0.011685610389168008m" data-normal="-0.018863423855982366m 0.8930319099789658m 0.44959779692492974m" id ='MybtnModal' data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Pillow</div>
    </button><button class="Hotspot" slot="hotspot-2" data-position="-0.027384629441452285m 0.01771204812197216m 0.018963179560852382m" data-normal="2.893498332827719e-14m -2.834018079101006e-7m 0.99999999999996m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Legs</div>
    </button><button class="Hotspot" slot="hotspot-4" data-position="-0.06363813949125084m 0.04818288085424968m -0.010603730836335607m" data-normal="-0.9999753896279419m 0.007015705773504706m 0.000003308407470994663m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Back side</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

    </div>
  <div class="modal fade" id="Mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Ã—</button> 
                    <h4 class="modal-title">Pillow</h4>                                                             
                </div> 
                <div class="modal-body">
                    This is a pillow. we can also use any image, video here.
                </div>   
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                               
                </div>
            </div>                      
<style>
  #error {
    background-color: #ffffffdd;
    border-radius: 16px;
    padding: 16px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate3d(-50%, -50%, 0);
    transition: opacity 0.3s;
  }
  #error.hide {
    opacity: 0;
    visibility: hidden;
    transition: visibility 2s, opacity 1s 1s;
  }
</style>



<script>
   document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
    if(event.detail.status === 'failed'){
      const error = document.querySelector("#error");
      error.classList.remove('hide');
      error.addEventListener('transitionend',(event) => {
        error.classList.add('hide');
      });
    }
    });
      
</script>
</body>
</html>
